<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents - OwnBot</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fb;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--gray);
            font-size: 16px;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            text-align: center;
        }
        
        .btn-secondary {
            background: white;
            color: var(--gray);
            border: 2px solid #e0e0e0;
        }
        
        .btn-secondary:hover {
            background: #f8f9fa;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary);
        }
        
        .progress-bar {
            display: flex;
            margin-bottom: 30px;
            justify-content: space-between;
            position: relative;
        }
        
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 0;
            right: 0;
            height: 4px;
            background: #e0e0e0;
            z-index: 1;
        }
        
        .progress-step {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: white;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            position: relative;
            z-index: 2;
        }
        
        .progress-step.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        
        .progress-step.completed {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        
        .file-upload {
            border: 2px dashed #e0e0e0;
            padding: 40px;
            text-align: center;
            border-radius: 8px;
            margin: 20px 0;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        
        .file-upload:hover {
            border-color: var(--primary);
        }
        
        .file-list {
            margin-top: 15px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .file-item {
            padding: 8px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: between;
            align-items: center;
        }
        
        .file-name {
            flex: 1;
        }
        
        .file-size {
            color: var(--gray);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Add New Client</h1>
            <p class="subtitle">Step 2 of 5: Upload Documents</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress-step completed">1</div>
            <div class="progress-step active">2</div>
            <div class="progress-step">3</div>
            <div class="progress-step">4</div>
            <div class="progress-step">5</div>
        </div>

        <form method="post" action="/upload_documents" enctype="multipart/form-data" id="uploadForm">
            <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                <input type="file" name="files" multiple accept=".pdf" style="display: none;" id="fileInput" onchange="handleFileSelect()">
                <p>üìÅ Drag & drop PDF files here or click to browse</p>
                <p style="font-size: 14px; color: var(--gray); margin-top: 10px;">Supported: PDF files only</p>
            </div>
            
            <div class="file-list" id="fileList"></div>
            
            <div class="btn-group">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/clients/add'">‚Üê Back</button>
                <button type="button" class="btn btn-secondary" onclick="skipDocuments()">Skip This Step</button>
                <button type="submit" class="btn btn-primary">Next ‚Üí</button>
            </div>
        </form>
    </div>

    <script>
        function handleFileSelect() {
            const fileInput = document.getElementById('fileInput');
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            Array.from(fileInput.files).forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span class="file-name">üìÑ ${file.name}</span>
                    <span class="file-size">(${(file.size / 1024 / 1024).toFixed(2)} MB)</span>
                `;
                fileList.appendChild(fileItem);
            });
        }
        
        function skipDocuments() {
            fetch('/skip_documents', { method: 'POST' })
                .then(() => {
                    window.location.href = '/buy_number';  // FIXED: No mixed template syntax
                })
                .catch(err => {
                    console.error('Error skipping step:', err);
                    alert('Error skipping step. Please try again.');
                });
        }
        
        // Allow drag and drop
        const fileUpload = document.querySelector('.file-upload');
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.style.borderColor = 'var(--primary)';
            fileUpload.style.background = '#f8f9fa';
        });
        
        fileUpload.addEventListener('dragleave', (e) => {
            e.preventDefault();
            fileUpload.style.borderColor = '#e0e0e0';
            fileUpload.style.background = 'white';
        });
        
        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.style.borderColor = '#e0e0e0';
            fileUpload.style.background = 'white';
            
            const files = e.dataTransfer.files;
            document.getElementById('fileInput').files = files;
            handleFileSelect();
        });
    </script>
</body>
</html>
