<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Phone Number - OwnBot</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #fca311;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fb;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--gray);
            font-size: 16px;
        }
        
        .skip-section {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .skip-btn {
            background: none;
            border: none;
            color: var(--gray);
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
        }
        
        .skip-btn:hover {
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        select:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-align: center;
        }
        
        .btn-secondary {
            background-color: white;
            color: var(--gray);
            border: 2px solid #e0e0e0;
        }
        
        .btn-secondary:hover {
            background-color: #f8f9fa;
            border-color: var(--gray);
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }
        
        .btn-primary:disabled {
            background-color: #b0b0b0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #3a86ff;
        }
        
        .progress-bar {
            display: flex;
            margin-bottom: 30px;
            justify-content: space-between;
            position: relative;
        }
        
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 0;
            right: 0;
            height: 4px;
            background-color: #e0e0e0;
            z-index: 1;
        }
        
        .progress-step {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: white;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            position: relative;
            z-index: 2;
        }
        
        .progress-step.completed {
            background-color: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        
        .progress-step.active {
            background-color: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        
        .step-label {
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: var(--gray);
            white-space: nowrap;
        }
        
        .number-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        
        .number-display .number {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .number-display .status {
            color: var(--success);
            font-weight: 600;
        }
        
        .demo-notice {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .step-label {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Add New Client</h1>
            <p class="subtitle">Step 3 of 5: Phone Number</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress-step step-1 completed">
                1
                <span class="step-label">Client Info</span>
            </div>
            <div class="progress-step step-2 completed">
                2
                <span class="step-label">Documents</span>
            </div>
            <div class="progress-step step-3 active">
                3
                <span class="step-label">Number</span>
            </div>
            <div class="progress-step step-4">
                4
                <span class="step-label">Bots</span>
            </div>
            <div class="progress-step step-5">
                5
                <span class="step-label">Complete</span>
            </div>
        </div>
        
        <div class="skip-section">
            <button type="button" class="skip-btn" onclick="skipNumberPurchase()">
                Skip This Step (Client only wants web chatbot)
            </button>
        </div>
        
        <div class="demo-notice" id="demoNotice">
            <strong>üí° Demo Mode:</strong> Using simulated phone numbers for testing. Real numbers available with Twilio upgrade.
        </div>
        
        <div class="form-group">
            <label for="country_code">Select Country</label>
            <select id="country_code" name="country_code" required>
                <option value="">Choose Country</option>
                <option value="US">United States (+1)</option>
                <option value="GB">United Kingdom (+44)</option>
                <option value="IN">India (+91)</option>
                <option value="CA">Canada (+1)</option>
                <option value="AU">Australia (+61)</option>
                <option value="DE">Germany (+49)</option>
                <option value="FR">France (+33)</option>
                <option value="SG">Singapore (+65)</option>
                <option value="AE">UAE (+971)</option>
                <option value="SA">Saudi Arabia (+966)</option>
            </select>
        </div>
        
        <div class="loading" id="loadingSection">
            <div class="spinner"></div>
            <p>Generating phone number...</p>
        </div>
        
        <div class="number-display" id="numberDisplay">
            <div class="number" id="purchasedNumber">+1 234 567 8900</div>
            <div class="status">‚úÖ Demo number generated successfully!</div>
        </div>
        
        <div class="btn-group">
            <button type="button" class="btn btn-secondary" onclick="goBack()">
                ‚Üê Back
            </button>
            <button type="button" class="btn btn-secondary" onclick="cancelSetup()">
                Cancel
            </button>
            <button type="button" class="btn btn-primary" id="buyBtn" onclick="generatePhoneNumber()">
                Generate Number
            </button>
            <button type="button" class="btn btn-success" id="nextBtn" onclick="goToNextStep()" style="display: none;">
                Next ‚Üí
            </button>
        </div>
    </div>

    <script>
        let purchasedNumber = null;
        
        // Show demo notice on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('demoNotice').style.display = 'block';
        });
        
        function generatePhoneNumber() {
            const countryCode = document.getElementById('country_code').value;
            
            if (!countryCode) {
                alert('Please select a country first');
                return;
            }
            
            // Show loading
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('buyBtn').disabled = true;
            
            // Generate simulated phone number based on country
            setTimeout(() => {
                const countryFormats = {
                    'US': () => `+1 (${Math.floor(Math.random() * 900) + 100}) ${Math.floor(Math.random() * 900) + 100}-${Math.floor(Math.random() * 9000) + 1000}`,
                    'GB': () => `+44 ${Math.floor(Math.random() * 9000) + 1000} ${Math.floor(Math.random() * 900000) + 100000}`,
                    'IN': () => `+91 ${Math.floor(Math.random() * 90000) + 10000} ${Math.floor(Math.random() * 90000) + 10000}`,
                    'CA': () => `+1 (${Math.floor(Math.random() * 900) + 100}) ${Math.floor(Math.random() * 900) + 100}-${Math.floor(Math.random() * 9000) + 1000}`,
                    'AU': () => `+61 ${Math.floor(Math.random() * 9) + 1} ${Math.floor(Math.random() * 9000) + 1000} ${Math.floor(Math.random() * 9000) + 1000}`,
                    'DE': () => `+49 ${Math.floor(Math.random() * 9000) + 1000} ${Math.floor(Math.random() * 9000000) + 1000000}`,
                    'FR': () => `+33 ${Math.floor(Math.random() * 9) + 1} ${Math.floor(Math.random() * 90) + 10} ${Math.floor(Math.random() * 90) + 10} ${Math.floor(Math.random() * 90) + 10} ${Math.floor(Math.random() * 90) + 10}`,
                    'SG': () => `+65 ${Math.floor(Math.random() * 9000) + 1000} ${Math.floor(Math.random() * 9000) + 1000}`,
                    'AE': () => `+971 ${Math.floor(Math.random() * 90) + 10} ${Math.floor(Math.random() * 900) + 100} ${Math.floor(Math.random() * 9000) + 1000}`,
                    'SA': () => `+966 ${Math.floor(Math.random() * 90) + 10} ${Math.floor(Math.random() * 900) + 100} ${Math.floor(Math.random() * 9000) + 1000}`
                };
                
                const formatFunction = countryFormats[countryCode] || countryFormats['US'];
                purchasedNumber = formatFunction();
                
                // Hide loading, show number
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('purchasedNumber').textContent = purchasedNumber;
                document.getElementById('numberDisplay').style.display = 'block';
                
                // Update buttons
                document.getElementById('buyBtn').style.display = 'none';
                document.getElementById('nextBtn').style.display = 'block';
                
            }, 1000); // Simulate 1 second processing
        }
        
        function skipNumberPurchase() {
            // Get client_id from the current URL
            const currentPath = window.location.pathname;
            const pathParts = currentPath.split('/');
            const clientId = pathParts[2]; // Extract client_id from /clients/{client_id}/numbers
            
            if (confirm('Skip phone number? Client will only be able to use web chatbot.')) {
                // Use the existing skip endpoint which redirects to /clients/{client_id}/bots
                window.location.href = `/clients/${clientId}/numbers/skip`;
            }
        }
        
        function goToNextStep() {
            // Get client_id from the current URL
            const currentPath = window.location.pathname;
            const pathParts = currentPath.split('/');
            const clientId = pathParts[2]; // Extract client_id from /clients/{client_id}/numbers
            
            // Use the existing skip endpoint which redirects to /clients/{client_id}/bots
            window.location.href = `/clients/${clientId}/numbers/skip`;
        }
        
        function goBack() {
            // Get client_id from the current URL
            const currentPath = window.location.pathname;
            const pathParts = currentPath.split('/');
            const clientId = pathParts[2];
            
            window.location.href = `/clients/${clientId}/documents`;
        }
        
        function cancelSetup() {
            if (confirm('Cancel client setup? All progress will be lost.')) {
                window.location.href = '/clients';
            }
        }
        
        // Enable/disable generate button based on country selection
        document.getElementById('country_code').addEventListener('change', function() {
            document.getElementById('buyBtn').disabled = !this.value;
        });
    </script>
</body>
</html>
