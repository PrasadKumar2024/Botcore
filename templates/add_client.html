
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Client - OwnBot</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #fca311;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fb;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--gray);
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .error {
            color: var(--danger);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-align: center;
        }
        
        .btn-secondary {
            background-color: white;
            color: var(--gray);
            border: 2px solid #e0e0e0;
        }
        
        .btn-secondary:hover {
            background-color: #f8f9fa;
            border-color: var(--gray);
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }
        
        .btn-primary:disabled {
            background-color: #b0b0b0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .progress-bar {
            display: flex;
            margin-bottom: 30px;
            justify-content: space-between;
            position: relative;
        }
        
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 0;
            right: 0;
            height: 4px;
            background-color: #e0e0e0;
            z-index: 1;
        }
        
        .progress-step {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: white;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            position: relative;
            z-index: 2;
        }
        
        .progress-step.active {
            background-color: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        
        .step-label {
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: var(--gray);
            white-space: nowrap;
        }
        
        .step-1 .step-label {
            left: 50%;
        }
        
        .step-2 .step-label {
            left: 50%;
        }
        
        .step-3 .step-label {
            left: 50%;
        }
        
        .step-4 .step-label {
            left: 50%;
        }
        
        .step-5 .step-label {
            left: 50%;
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .step-label {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Add New Client</h1>
            <p class="subtitle">Step 1 of 5: Basic Information</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress-step step-1 active">
                1
                <span class="step-label">Client Info</span>
            </div>
            <div class="progress-step step-2">
                2
                <span class="step-label">Documents</span>
            </div>
            <div class="progress-step step-3">
                3
                <span class="step-label">Number</span>
            </div>
            <div class="progress-step step-4">
                4
                <span class="step-label">Bots</span>
            </div>
            <div class="progress-step step-5">
                5
                <span class="step-label">Complete</span>
            </div>
        </div>
        
        <form id="clientForm" method="post" action="/clients/add">
            <div class="form-group">
                <label for="business_name">Business Name</label>
                <input 
                    type="text" 
                    id="business_name" 
                    name="business_name" 
                    placeholder="e.g., Suresh Store" 
                    required
                    autocomplete="off"
                >
                <div class="error" id="nameError">Please enter a business name</div>
            </div>
            
            <div class="form-group">
                <label for="business_type">Business Type</label>
                <select id="business_type" name="business_type" required>
                    <option value="">Select Business Type</option>
                    <option value="Restaurant">Restaurant</option>
                    <option value="Gym">Gym</option>
                    <option value="Clinic">Clinic</option>
                    <option value="Retail">Retail Store</option>
                    <option value="Other">Other</option>
                </select>
                <div class="error" id="typeError">Please select a business type</div>
            </div>
            
            <div class="btn-group">
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Next â†’
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('clientForm').addEventListener('submit', function(e) {
            let isValid = true;
            
            // Validate business name
            const businessName = document.getElementById('business_name').value.trim();
            if (!businessName) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('nameError').style.display = 'none';
            }
            
            // Validate business type
            const businessType = document.getElementById('business_type').value;
            if (!businessType) {
                document.getElementById('typeError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('typeError').style.display = 'none';
            }
            
            if (!isValid) {
                e.preventDefault();
            }
        });
        
        // Real-time validation
        document.getElementById('business_name').addEventListener('input', function() {
            if (this.value.trim()) {
                document.getElementById('nameError').style.display = 'none';
            }
        });
        
        document.getElementById('business_type').addEventListener('change', function() {
            if (this.value) {
                document.getElementById('typeError').style.display = 'none';
            }
        });
    </script>
</body>
</html>
